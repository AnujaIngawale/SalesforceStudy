<template>
    
    <lightning-card>
        <template if:false={isModalOpen}>
            <h1>This is autolaunch component</h1>
        </template>
    </lightning-card>

    <lightning-card>
    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
        <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Create Contact</h2>
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"></lightning-icon>
            </button>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
        <lightning-flow
            flow-api-name={flowApiName}
            onstatuschange={handleStatusChange}
            flow-input-variables={inputVariables}>
        </lightning-flow>
        </div>
        <footer class="slds-modal__footer">
        <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
        </footer>
        </div>
        </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </lightning-card>
 </template>
